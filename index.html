<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Discord bot, voice channel notifier, Discord online alert,
     Online Notifier, Discord project, open source bot, gaming server bot, study server tools, bot,Discord,

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="main-content">
        <div class="Cards">
            <a href="online-notifier.html">

    <footer id="footer"></footer>
    <script>
        fetch('footer.html')
